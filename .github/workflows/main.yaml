name: Playwright API Cars in Docker with Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t my-playwright .

      - name: Run Playwright tests inside Docker
        run: |
          docker run --rm \
            -e BASE_URL=https://qauto.forstudy.space \
            -e HTTP_USERNAME=guest \
            -e HTTP_PASSWORD=welcome2qauto \
            -e TEST_USER2_LOGIN=testuser@example.com \
            -e TEST_USER2_PASSWORD=typeTest1234 \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            my-playwright npx playwright test tests/apiCars.spec.ts

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: out
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
