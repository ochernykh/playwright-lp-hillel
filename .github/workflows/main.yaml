name: Playwright Tests in Docker with Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t my-playwright .

      - name: Run Playwright tests inside Docker
        run: |
          docker run --rm \
            -e BASE_URL=${{ secrets.BASE_URL }} \
            -e HTTP_USERNAME=${{ secrets.HTTP_CREDENTIALS_USERNAME }} \
            -e HTTP_PASSWORD=${{ secrets.HTTP_CREDENTIALS_PASSWORD }} \
            -e TEST_USER2_LOGIN=${{ secrets.TEST_USER2_LOGIN }} \
            -e TEST_USER2_PASSWORD=${{ secrets.TEST_USER2_PASSWORD }} \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            my-playwright npx playwright test tests/smoke.spec.ts

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  deploy:
    if: always()
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: out

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
