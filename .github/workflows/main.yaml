name: Playwright Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright Docker image
        run: |
          docker build -t my-playwright .

      - name: Run Playwright tests inside Docker
        run: |
          docker run --rm \
            -e BASE_URL=https://qauto.forstudy.space \
            -e HTTP_USERNAME=guest \
            -e HTTP_PASSWORD=welcome2qauto \
            -e TEST_USER2_LOGIN=testuser@example.com \
            -e TEST_USER2_PASSWORD=typeTest1234 \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            my-playwright \
            npx playwright test tests/apiCars.spec.ts

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
