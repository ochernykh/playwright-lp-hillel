name: Playwright API Cars Tests in Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Playwright Docker image
        run: docker build -t my-playwright .

      - name: Run Playwright tests for apiCars.spec.ts
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            my-playwright \
            npx playwright test tests/apiCars.spec.ts

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results
